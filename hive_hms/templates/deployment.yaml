apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.hive_hms.count }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - image: {{ .Values.global.repo }}/{{ .Values.hive_hms.image }}
        name: {{ template "fullname" . }}
        securityContext:
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "{{ .Values.hive_hms.mem }}"
            cpu: "{{ .Values.hive_hms.cpu }}"
        env:
          - name: HMS_DB_USERNAME
          {{- if .Values.hive_hms.db_auto }}
            value: {{ .Values.mariadb.db.user | quote }}
          {{- else }}
            value: {{ .Values.hive_hms.db_user | quote }}
          {{- end }}
          - name: HMS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
              {{- if .Values.hive_hms.db_auto }}
                name: {{ template "mariadb.fullname" . }}
                key: mariadb-password
              {{- else }}
                name: {{ template "fullname" . }}
                key: password
              {{- end }}
          - name: HMS_DB_URI
          {{- if .Values.hive_hms.db_auto }}
            value: {{ printf "jdbc:mariadb://%s:3306/%s" (include "mariadb.fullname" .) .Values.mariadb.db.name | quote }}
          {{- else }}
            value: {{ .Values.hive_hms.db_uri | quote }}
          {{- end }}
        volumeMounts:
        - mountPath: /opt/barbarian/hadoop/etc/hadoop
          name: yarn-cfg-volume
        - name: hive-cfg-volume
          mountPath: /opt/barbarian/hive/conf
        - name: tez-cfg-volume
          mountPath: /opt/barbarian/tez/conf
        - name: slider-cfg-volume
          mountPath: /opt/barbarian/slider/conf
        ports:
        - containerPort: 9083
          name: server
        command:
        - sh
        - -c
        - "/opt/barbarian/control/start-metastore \
          --zk_connect={{ .Values.zookeeper.service.name }} \
          --rm_connect={{ .Values.yarn_rm.service.name }}"
      volumes:
      - name: yarn-cfg-volume
        emptyDir: {}
      - name: hive-cfg-volume
        emptyDir: {}
      - name: tez-cfg-volume
        emptyDir: {}
      - name: slider-cfg-volume
        emptyDir: {}
