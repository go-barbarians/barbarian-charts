apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  uri: {{ .Values.hive_hms.hms_db_uri | quote }}
  username: {{ .Values.hive_hms.hms_db_username | quote }}
  password: {{ .Values.hive_hms.hms_db_password | quote }}
