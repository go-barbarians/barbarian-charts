apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.yarn_nm.count }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - image: {{ .Values.global.repo }}/{{ .Values.yarn_nm.image }}
        name: {{ template "fullname" . }}
        securityContext:
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "{{ .Values.yarn_nm.mem }}"
            cpu: "{{ .Values.yarn_nm.cpu }}"
        volumeMounts:
        - mountPath: /opt/barbarian/hadoop/etc/hadoop
          name: yarn-cfg-volume
        - name: datadir
          mountPath: /grid/0
        - name: slider-cfg-volume
          mountPath: /opt/barbarian/slider/conf
        - name: tez-cfg-volume
          mountPath: /opt/barbarian/tez/conf
        ports:
        - containerPort: 45454
          name: server
        - containerPort: 8042
          name: webui-address
        - containerPort: 15551
          name: llap-shuffle
        - containerPort: 15002
          name: llap-daemon
        - containerPort: 15003
          name: llap-rpc
        command:
        - sh
        - -c
        - "/opt/barbarian/control/start-yarn-nm \
          --zk_connect={{ .Values.zookeeper.service.name }} \
          --rm_connect={{ .Values.yarn_rm.service.name }} \
          --igfs_connect={{ .Values.ignite.service.name }} \
          --log_level={{ .Values.yarn_nm.log_level }} \
          --log_dir=/var/log/hadoop"
      volumes:
      - name: yarn-cfg-volume
        emptyDir: {}
      - name: datadir
        emptyDir: {}
      - name: slider-cfg-volume
        emptyDir: {}
      - name: tez-cfg-volume
        emptyDir: {}
